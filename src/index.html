<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic One-Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div id="banner">
        <h1>Welcome to Our Dynamic Website!</h1>
        <p id="banner-text">This is a special announcement.</p>
        <a id="banner-link" href="#" target="_blank">Learn More</a>
        <div id="timer"></div>
        <button id="toggle-button">Toggle Banner</button>
    </div>
    
    <div id="countdown">
        <h2>Countdown Timer</h2>
        <div id="timer"></div>
    </div>
    
    <div id="dashboard">
        <h2>Internal Dashboard</h2>
        <div id="dashboard-content"></div>
    </div>
    
    <button id="mode-button">Switch to Dark Mode</button>
    
    <script src="scripts.js"></script>
</body>
</html>
